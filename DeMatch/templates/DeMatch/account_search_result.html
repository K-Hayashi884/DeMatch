
{% extends 'DeMatch/base.html' %}
{% load static %}
{% block title %}検索結果{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/search_result.css' %}">
{% endblock %}

{% block contents %}

<a href="{% url 'DeMatch:account_search' %}">前</a>

<div class="main_wrapper">
    {% for item in data %}
    <div class="user_wrapper">
        <a href="{% url 'DeMatch:friend_detail' item.pk %}" class="user">
        {% if item.main_img_source %}
            <img class="user_icon" src="../../../media/{{ item.main_img_source }}" >
        {% else %}
            <img class="user_icon" src="../../../media/user_images/noimage.png">
        {% endif %}
            <p class="username">
            {{ item.username }}
        </p>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
